name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: clojure:temurin-20-jammy

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: run tests
        run: bin/kaocha

  clj-kondo:
    runs-on: ubuntu-latest
    container:
      image: clojure:temurin-20-jammy

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: install wget
        run: apt update && apt install -y wget

      - name: install just
        run: bash -c "wget -O- https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz | tar xvz -C /usr/local/bin just"

      - name: lint
        run: just lint
